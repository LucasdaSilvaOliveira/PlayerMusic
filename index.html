<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to my playlist !</h1>
    <section id="container">
       <div id="display">
            <span id="track_name">Avalon & Faders - One</span>
            <audio class="audio" src="audios/Avalon & Faders - One.mp3"></audio>
            <audio class="audio" src="audios/Avalon & Azax - Universal (Volcano On Mars Remix).mp3"></audio>
            <audio class="audio" src="audios/Avalon & Mad Maxx - Heaven Eleven.mp3"></audio>
            <audio class="audio" src="audios/Avalon - Higherwasca.mp3"></audio>
            <audio class="audio" src="audios/Awake the Snake (feat. Tristan).mp3"></audio>
            <audio class="audio" src="audios/BLiSS & Volcano On Mars - Trippy Blinders.mp3"></audio>
            <audio class="audio" src="audios/GMS & Mekkanikka - Intelligent Life.mp3"></audio>
            <audio class="audio" src="audios/Relativ - Vrach  VA Serbian Style Vol.2.mp3"></audio>
            <audio class="audio" src="audios/Shivax - Acha Wala ॐ.mp3"></audio>
            <audio class="audio" src="audios/Shivax vs Bandi - Aywa [Free Download].mp3"></audio>
            <audio class="audio" src="audios/Simon Patterson & Volcano On Mars - Our Planet.mp3"></audio>
            <audio class="audio" src="audios/Simon Patterson - Kick Bass Acid Loud  (Volcano On Mars Remix).mp3"></audio>
            <audio class="audio" src="audios/Vegas & Waio- Badegum.mp3"></audio>
       </div>
       <div id="controls">
            <div id="prev">&lt;&lt;</div>
            <div id="stop">&#9209;</div>
            <div id="pause">||</div>
            <div id="play">▶</div>
            <div id="next">&gt;&gt;</div>
       </div>
    </section>
    <section id="track_list"></section>
    <script src="script.js"></script>
</body>
</html>
